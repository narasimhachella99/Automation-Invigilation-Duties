<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navbar/adminNav.html"></div>
    <title>Title</title>
</head>
<body>
<div class="grid grid-cols-12">
    <div class="col-start-4 col-end-9">
        <div class="container  mx-auto flex-1 flex  items-center justify-center px-2 mt-5">
            <div class="bg-white px-6 py-6 rounded shadow-md text-black w-full">
                <h1 class="mb-4 text-5xl text-center mt-5">Add Faculty </h1>
                <div class="w-full max-w-lg text-teal-500">
                    <div
                            class="alert alert-danger"
                            th:if="${error}"
                            th:text="${error}"
                    ></div>
                    <div
                            class="alert alert-success"
                            th:if="${success}"
                            th:text="${success}"
                    ></div>
                </div>
                <form action="/addFaculty" method="post">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-black">NAME</label>
                        <input type="text" id="name" name="name" placeholder="Name"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-black">EMAIL</label>
                        <input type="email" id="name" name="email" placeholder="email"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-black">Password</label>
                        <input type="password" id="name" name="password" placeholder="password"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-black">DEPARTMENT</label>
                        <input type="text" id="name" name="dept" placeholder="Dept"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-black">PHONE NUMBER</label>
                        <input type="number" id="name" name="phoneNumber" placeholder="Number"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <br>
                    <div class="relative">
                        <button
                                class=" px-24 md:px-[118px] lg:px-[140px] py-2 rounded-md text-white bg-gradient-to-l from-fuchsia-500 to-red-400   font-medium m-2 mb-6 text-center ">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
