                <h1 class="mb-2 text-2xl"></h1>
                <span class="text-gray-300">Enter Login Details</span>
            </div>
            <div class="w-full max-w-lg text-teal-500">
                <div
                        class="alert alert-danger"
                        th:if="${error}"
                        th:text="${error}"
                ></div>
                <div
                        class="alert alert-success"
                        th:if="${success}"
                        th:text="${success}"
                ></div>
            </div>
            <form action="/login" method="post">
                <div class="mb-4 text-lg">
                    <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                           type="email"
                           name="email" placeholder="email"/>
                </div>

                <div class="mb-4 text-lg">
                    <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                           type="Password"
                           name="password" placeholder="password"/>
                </div>
                <div class="mt-8 flex justify-center text-lg text-black">
                    <button type="submit"
                            class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
