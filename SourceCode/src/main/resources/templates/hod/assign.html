<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navbar/hodNav.html"></div>
    <title>Title</title>
</head>
<body>
<div class="grid grid-cols-12">
    <div class="col-start-4 col-end-9">
        <div class="container  mx-auto flex-1 flex  items-center justify-center px-2 mt-5">
            <div class="bg-white px-6 py-6 rounded shadow-md text-black w-full">
                <h1 class="mb-4 text-5xl text-center mt-5">Assign Invigilation </h1>
                <div class="w-full max-w-lg text-teal-500">
                    <div
                            class="alert alert-danger"
                            th:if="${error}"
                            th:text="${error}"
                    ></div>
                    <div
                            class="alert alert-success"
                            th:if="${success}"
                            th:text="${success}"
                    ></div>
                </div>

                <form action="/assign" method="post">

                    <div class="relative">
                        <label for="date"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">DATE</label>
                        <input type="date" id="date" name="date"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="date"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">FROM TIME</label>
                        <input type="time" id="date" name="fromTime"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="date"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">TO TIME</label>
                        <input type="time" id="date" name="toTime"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <br>
                    <div class="relative">
                        <button
                                class=" px-24 md:px-[118px] lg:px-[140px] py-2 rounded-md text-white bg-gradient-to-l from-fuchsia-500 to-red-400   font-medium m-2 mb-6 text-center ">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
